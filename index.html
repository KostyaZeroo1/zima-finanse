<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои Финансы • Зимняя версия 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --currency: "₽"; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0f7fa;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .garland-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px; pointer-events: none; z-index: 15; overflow: hidden;
        }
        .garland-wire {
            position: absolute; top: 40px; left: 0; width: 100%; height: 4px; background: #1a3a1a; box-shadow: 0 0 10px #0f0; z-index: 1;
        }
        .light {
            position: absolute; width: 16px; height: 16px; border-radius: 50%; top: 25px; transform: translateY(-50%);
            box-shadow: 0 0 20px 4px currentColor; animation: blink 3s infinite;
        }
        .light:nth-child(odd) { animation-duration: 2.5s; }
        .light:nth-child(3n) { animation-duration: 1.8s; }
        .light:nth-child(4n) { animation-duration: 4s; }
        @keyframes blink {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        header { text-align: center; padding: 80px 20px 30px; background: rgba(0,0,0,0.4); position: relative; z-index: 20; }
        h1 { font-size: 3.5rem; text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        nav { background: rgba(0,0,0,0.5); padding: 15px 0; position: sticky; top: 0; z-index: 30; }
        nav a { color: #fff; text-decoration: none; margin: 0 20px; font-size: 1.2rem; padding: 10px 15px; border-radius: 10px; transition: all 0.3s; }
        nav a:hover { background: #00ffff; color: #000; }
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; position: relative; z-index: 11; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); }
        input, button, select { padding: 12px; margin: 8px 0; border: none; border-radius: 10px; font-size: 1rem; }
        input, select { background: rgba(255,255,255,0.2); color: white; }
        input::placeholder { color: #bbdefb; }
        button { background: #00ffff; color: #000; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #00bfff; transform: scale(1.05); }
        .goal { text-align: center; font-size: 1.8rem; margin: 30px 0; }
        .progress-container { width: 100%; background: rgba(0,0,0,0.3); height: 40px; border-radius: 20px; overflow: hidden; margin: 20px 0; }
        .progress { height: 100%; width: 0%; background: linear-gradient(90deg, #00ff00, #00ffff); transition: width 1s ease; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; font-size: 1.3rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.2); }
        th { background: rgba(0,255,255,0.2); }
        .delete-btn { background: #ff0040; padding: 5px 10px; font-size: 0.9rem; }
        footer { text-align: center; padding: 40px; color: #888; font-size: 0.9rem; }
        .page { display: none; }
        #home { display: block; }
        .currency-btn { background:none; border:none; font-size:1.4rem; cursor:pointer; margin:0 8px; }
    </style>
</head>
<body>

<div class="garland-container" id="garland"></div>
<div class="snow"></div>

<header>
    <h1>Мои Финансы 2025</h1>
    <p>
